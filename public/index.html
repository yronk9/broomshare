<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BroomShare</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            position: sticky;
            top: 0;
        }
        #hamburger {
            cursor: pointer;
        }
        #content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        #search-container {
            padding: 10px;
            background-color: #f0f0f0;
        }
        #search-input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            -webkit-appearance: none;
        }
        #map {
            flex-grow: 1;
            width: 100%;
        }
        #side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            z-index: 1001;
        }
        #side-menu.open {
            right: 0;
        }
        #side-menu ul {
            list-style-type: none;
            padding: 0;
            margin-top: 60px;
        }
        #side-menu ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }
        #side-menu ul li:hover {
            background-color: #f0f0f0;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        #locate-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #locate-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <span>BroomShare</span>
            <svg id="hamburger" viewBox="0 0 100 80" width="30" height="30">
                <rect width="100" height="15" fill="white"></rect>
                <rect y="30" width="100" height="15" fill="white"></rect>
                <rect y="60" width="100" height="15" fill="white"></rect>
            </svg>
        </div>
        <div id="content">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for a location">
            </div>
            <div id="map"></div>
            <button id="locate-button" title="Snap to current location">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" fill="#4CAF50"/>
                </svg>
            </button>
        </div>
        <div id="side-menu">
            <ul>
                <li id="menu-map">Map</li>
                <li id="menu-favourites">Favourites</li>
                <li id="menu-settings">Settings</li>
            </ul>
        </div>
        <div id="overlay"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFfhSviT0m2MGNzE3QJYPRoE4F5e2-55w&libraries=places"></script>
    <script>
        let map;
        let marker;
        let watchId;
        let currentPosition;

        function initMap(position) {
            const latitude = position ? position.coords.latitude : 0;
            const longitude = position ? position.coords.longitude : 0;

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latitude, lng: longitude },
                zoom: position ? 15 : 2
            });

            if (position) {
                updateMarkerPosition(position.coords);
            }

            const input = document.getElementById('search-input');
            const searchBox = new google.maps.places.SearchBox(input);

            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener('places_changed', function() {
                const places = searchBox.getPlaces();

                if (places.length === 0) {
                    return;
                }

                const bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            startTracking();
        }

        function updateMarkerPosition(coords) {
            currentPosition = coords;
            const latLng = new google.maps.LatLng(coords.latitude, coords.longitude);
            
            if (!marker) {
                marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    title: 'Your Location'
                });
            } else {
                marker.setPosition(latLng);
            }
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    updateMarkerPosition,
                    showError,
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function stopTracking() {
            if (watchId !== undefined) {
                navigator.geolocation.clearWatch(watchId);
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function snapToCurrentLocation() {
            if (currentPosition) {
                map.panTo({lat: currentPosition.latitude, lng: currentPosition.longitude});
                map.setZoom(15);
            } else {
                alert("Current location is not available.");
            }
        }

        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(initMap, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
                initMap();
            }

            document.getElementById('locate-button').addEventListener('click', snapToCurrentLocation);
        };

        // Side menu functionality
        const hamburger = document.getElementById('hamburger');
        const sideMenu = document.getElementById('side-menu');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sideMenu.classList.toggle('open');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Menu item click handlers
        document.getElementById('menu-map').addEventListener('click', function() {
            alert('Map option clicked');
            toggleMenu();
        });

        document.getElementById('menu-favourites').addEventListener('click', function() {
            alert('Favourites option clicked');
            toggleMenu();
        });

        document.getElementById('menu-settings').addEventListener('click', function() {
            alert('Settings option clicked');
            toggleMenu();
        });
    </script>
</body>
</html>
