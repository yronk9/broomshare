<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>shitter - bathroom finder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            position: sticky;
            top: 0;
        }
        #hamburger {
            cursor: pointer;
        }
        #content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        #search-container {
            padding: 10px;
            background-color: #f0f0f0;
        }
        #search-input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            -webkit-appearance: none;
        }
        #map {
            flex-grow: 1;
            width: 100%;
        }
        #side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            z-index: 1001;
        }
        #side-menu.open {
            right: 0;
        }
        #side-menu ul {
            list-style-type: none;
            padding: 0;
            margin-top: 60px;
        }
        #side-menu ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
        }
        #side-menu ul li:hover {
            background-color: #f0f0f0;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        #locate-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        #locate-button:hover {
            background-color: #f0f0f0;
        }
        .restroom-icon {
            width: 32px;
            height: 32px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M12 2c-4.42 0-8 3.58-8 8 0 4.41 3.58 8 8 8s8-3.59 8-8c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm3-7h-2V7h-2v2H9v2h2v2h2v-2h2v-2z"/></svg>');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <span>shitter</span>
            <svg id="hamburger" viewBox="0 0 100 80" width="30" height="30">
                <rect width="100" height="15" fill="white"></rect>
                <rect y="30" width="100" height="15" fill="white"></rect>
                <rect y="60" width="100" height="15" fill="white"></rect>
            </svg>
        </div>
        <div id="content">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search a location">
            </div>
            <div id="map"></div>
            <button id="locate-button" title="Snap to current location">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" fill="#4CAF50"/>
                </svg>
            </button>
        </div>
        <div id="side-menu">
            <ul>
                <li id="menu-map">Map</li>
                <li id="menu-favourites">Favourites</li>
                <li id="menu-settings">Settings</li>
            </ul>
        </div>
        <div id="overlay"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFfhSviT0m2MGNzE3QJYPRoE4F5e2-55w&libraries=places"></script>
    <script>
        let map;
        let userMarker;
        let watchId;
        let currentPosition;
        let restroomMarkers = [];

        function initMap(position) {
            const latitude = position ? position.coords.latitude : 0;
            const longitude = position ? position.coords.longitude : 0;

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latitude, lng: longitude },
                zoom: position ? 15 : 2
            });

            if (position) {
                updateUserPosition(position);
                searchNearbyRestrooms(position);
            }

            const input = document.getElementById('search-input');
            const searchBox = new google.maps.places.SearchBox(input);

            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener('places_changed', function() {
                const places = searchBox.getPlaces();

                if (places.length === 0) {
                    return;
                }

                const bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);

                // Search for restrooms near the selected place
                searchNearbyRestrooms({
                    coords: {
                        latitude: bounds.getCenter().lat(),
                        longitude: bounds.getCenter().lng()
                    }
                });
            });

            document.getElementById('locate-button').addEventListener('click', focusOnCurrentLocation);
        }

        function updateUserPosition(position) {
            currentPosition = position;
            const latLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

            if (!userMarker) {
                userMarker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: "#4285F4",
                        fillOpacity: 1,
                        strokeColor: "#ffffff",
                        strokeWeight: 2,
                    },
                });
            } else {
                userMarker.setPosition(latLng);
            }
        }

        function searchNearbyRestrooms(position) {
            const service = new google.maps.places.PlacesService(map);
            const location = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

            service.nearbySearch({
                location: location,
                radius: 5000,
                keyword: 'public restroom'
            }, handleRestroomResults);
        }

        function handleRestroomResults(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                clearRestroomMarkers();
                for (let i = 0; i < results.length; i++) {
                    createRestroomMarker(results[i]);
                }
            }
        }

        function createRestroomMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                icon: {
                    url: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"><path d="M12 2c-4.42 0-8 3.58-8 8 0 4.41 3.58 8 8 8s8-3.59 8-8c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm3-7h-2V7h-2v2H9v2h2v2h2v-2h2v-2z"/></svg>',
                    scaledSize: new google.maps.Size(32, 32)
                }
            });

            restroomMarkers.push(marker);

            google.maps.event.addListener(marker, 'click', function() {
                const infoWindow = new google.maps.InfoWindow({
                    content: `<strong>${place.name}</strong><br>${place.vicinity}`
                });
                infoWindow.open(map, marker);
            });
        }

        function clearRestroomMarkers() {
            for (let i = 0; i < restroomMarkers.length; i++) {
                restroomMarkers[i].setMap(null);
            }
            restroomMarkers = [];
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(updateUserPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
                initMap();
            }
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
            initMap();
        }

        function focusOnCurrentLocation() {
            if (currentPosition) {
                const latLng = new google.maps.LatLng(currentPosition.coords.latitude, currentPosition.coords.longitude);
                map.panTo(latLng);
                map.setZoom(15);
                searchNearbyRestrooms(currentPosition);
            } else {
                alert("Current location is not available.");
            }
        }

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').style.display = 
                document.getElementById('overlay').style.display === 'block' ? 'none' : 'block';
        }

        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    initMap(position);
                    startTracking();
                }, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
                initMap();
            }

            // Set up event listeners for the menu
            document.getElementById('hamburger').addEventListener('click', toggleMenu);
            document.getElementById('overlay').addEventListener('click', toggleMenu);
            document.getElementById('menu-map').addEventListener('click', function() {
                alert('Map option clicked');
                toggleMenu();
            });
            document.getElementById('menu-favourites').addEventListener('click', function() {
                alert('Favourites option clicked');
                toggleMenu();
            });
            document.getElementById('menu-settings').addEventListener('click', function() {
                alert('Settings option clicked');
                toggleMenu();
            });
        };
    </script>
</body>
</html>
